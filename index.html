<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="חופשה מפנקת במחירים שאסור לפספס הכל בקוד קופון שישלח אליכם למיילת מלאו את פרטיכם" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>חופשה מפנקת</title>
  </head>

  <main>
    <section>
      <div class="contactBox">
        <h1>חופשה במרחק נגיעה</h1>
        <p>קבלו קוד קופון שיעניק לכם הנחה משמעותית בחופשה הבאה שלכם, מלאו את פרטיכם למטה.</p>

        <form action="mailto:tomerzhr@gmail.com" class="form-field" name="form-field">
          <label for="fullName">שם מלא</label>
          <input id="fullName" name="fullName" type="text" required />

          <label for="email">אימייל</label>
          <input id="email" type="email" name="email" required />

          <button class="formBtn" type="submit">שליחה</button>
          <p class="confirmation-message">פרטייך התקבלו בהצלחה, תודה!</p>
        </form>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <body></body>
</html>
